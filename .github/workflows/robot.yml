name: Robot_Meteo_Zilnic
on:
  schedule:
    - cron: '0 8 * * *' # Rulează zilnic la ora 8:00 AM UTC
  workflow_dispatch:   # Îți permite să îl pornești și manual pentru test

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install axios pdf2json
      - run: node extract.js
      - name: Salvează fișierul
        run: |
          git config --global user.name "MeteoBot"
          git config --global user.email "bot@github.com"
          git add date_meteo.txt
          git commit -m "Update date meteo" || echo "Nu sunt schimbări"
          git push
